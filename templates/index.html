{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1>Enter A Youtube Channel's Username To Search</h1>
    <div class="form">
      <form action="/review" method="POST">
        <input type="text" name="content" id="content" placeholder='PW-Foundation'>
        <button type="submit">Search</button>
      </form>
    </div>
  </div>  
{% endblock %}
